[base]
package = atari
env_name = beam-rider atari-breakout enduro pong qbert seaquest space-invaders
policy_name = Policy
rnn_name = Recurrent

[train]
num_envs = 144
num_workers = 24
env_batch_size = 48
zero_copy = False
batch_size = 16384
minibatch_size = 1024
update_epochs = 1
anneal_lr = False

[env]
frameskip = 4
repeat_action_probability = 0.25

[sweep.parameters.env.parameters.frameskip]
distribution = uniform
min = 1
max = 10

[sweep.parameters.env.parameters.repeat_action_probability]
distribution = uniform
min = 0
max = 1

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 5_000_000
max = 25_000_000

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 16384
max = 65536

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 512
max = 8192
